{% extends 'learning_logs/base.html' %}

{% block page_header %}
<h3>主题</h3>
{% endblock page_header %}

{% block content %}
<ul>
    {% for topic in topics %}
    <li><h4>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h4></li>
    {% empty %}
    <li><h4>还没有添加主题呢！</h4></li>
    {% endfor %}
</ul>
<h5><a href="{% url 'learning_logs:new_topic' %}">新增主题</a></h5>
{% endblock content %}
